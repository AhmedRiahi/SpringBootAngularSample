<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <textarea class="form-control" ng-model="allMessages" rows=15>{{allMessages}}</textarea>
    <input type="text" class="form-control" ng-model="message" placeholder="Type Message" my-enter="sendMessage(message)">
  </div>
</div>
